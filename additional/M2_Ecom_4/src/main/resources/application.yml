spring:
  application:
    name: M2_Ecom

  datasource:
    url: jdbc:postgresql://localhost:5432/ecomdb?currentSchema=public&stringtype=unspecified&options=-c%20TimeZone=Asia/Kolkata
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: Asia/Kolkata
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

